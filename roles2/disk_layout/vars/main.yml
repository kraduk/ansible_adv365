---
  oracle_disk:
    u01:
      vg: t1
      lv: oracle
      size: +100%FREE
      mount: /u01
      fs: ext4
      opts: noatime
      owner: oracle
      group: oinstall
      create: yes
      dev: sdc
    u02:
      vg: t2
      lv: oracle
      size: +100%FREE
      mount: /u02
      fs: ext4
      opts: noatime
      owner: oracle
      group: oinstall
      create: yes
      dev: sdd
    u03:
      vg: t1.1
      lv: oracle
      size: +100%FREE
      mount: /u03
      fs: ext4
      opts: noatime
      owner: oracle
      group: oinstall
      create: yes
      dev: sde

  oracle_resize:
    tmp:
      vg: system
      lv: tmp
      size: 8192
      create: no
      fs: ext4

  efin_app_resize:

  efin_app_disk:
    cedar:
      vg: t1
      lv: cedar
      size: +100%FREE
      mount: /cedar
      fs: ext4
      opts: noatime

